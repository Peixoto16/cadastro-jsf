<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
        <ui:insert name="title">Cadastro de Pessoas</ui:insert>
    </title>
    <h:outputStylesheet name="css/style.css" />
</h:head>

<h:body>
    <div class="layout-wrapper">
        <!-- Cabeçalho -->
        <header class="layout-header">
            <div class="header-container">
                
                <h:link outcome="/index.xhtml" styleClass="logo">
                    <h:graphicImage name="images/logo.png" width="40" height="40" alt="Logo" rendered="false" />
                    <span class="app-name">Cadastro de Pessoas</span>
                </h:link>
                <h:form>
                    <div class="header-menu">
                        <p:menubar>
                            <p:menuitem value="Home" outcome="/index.xhtml" icon="pi pi-home" />
                            <p:menuitem value="Cadastrados" outcome="/pages/pessoa/lista.xhtml" icon="pi pi-users" />
                            <p:menuitem value="Sobre" outcome="/pages/sobre.xhtml" icon="pi pi-info-circle" />
                            
                            <f:facet name="options">
                                <div class="p-d-flex p-ai-center" style="margin-right: 10px;">
                                    <p:outputLabel value="Olá, #{loginBean.username}" style="margin-right: 10px;" rendered="#{loginBean.loggedIn}" />
                                    <p:outputLabel value="[ADMIN]" style="color: #e74c3c; font-weight: bold; margin-right: 10px;" rendered="#{loginBean.admin}" />
                                    <p:outputLabel value="[USER]" style="color: #3498db; font-weight: bold; margin-right: 10px;" rendered="#{loginBean.user}" />
                                    <p:commandButton value="Sair" icon="pi pi-sign-out" action="#{loginBean.logout}" rendered="#{loginBean.loggedIn}" />
                                </div>
                            </f:facet>
                        </p:menubar>
                    </div>
                </h:form>
            </div>
        </header>
        
        <!-- Conteúdo principal -->
        <main class="layout-content">
            <div class="content-container">
                <p:messages id="messages" showDetail="true" closable="true">
                    <p:autoUpdate />
                </p:messages>
                
                <ui:insert name="content">
                    <!-- Conteúdo da página será inserido aqui -->
                </ui:insert>
            </div>
        </main>
        
        <!-- Rodapé -->
        <footer class="layout-footer">
            <div class="footer-container">
                <span>© 2025 Cadastro de Pessoas - Teste Sinerji</span>
            </div>
        </footer>
    </div>
</h:body>
</html>
