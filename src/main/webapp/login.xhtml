<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Login - Cadastro de Pessoas</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <h:outputStylesheet name="css/style.css" />
    <style type="text/css">
        .login-panel {
            width: 350px;
            margin: 100px auto;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .login-title {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        .login-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .login-button {
            margin-top: 10px;
            width: 100%;
        }
        .login-info {
            margin-top: 20px;
            padding: 10px;
            background-color: #f8f9fa;
            border-radius: 5px;
            font-size: 0.9em;
        }
        .login-info h4 {
            margin-top: 0;
        }
    </style>
</h:head>

<h:body>
    <div class="login-panel">
        <h2 class="login-title">Acesso ao Sistema de Cadastro</h2>
        
        <h:form styleClass="login-form">
            <p:messages id="messages" showDetail="false" closable="true">
                <p:autoUpdate />
            </p:messages>
            
            <p:outputPanel rendered="#{param.erro == 'true'}" styleClass="ui-message ui-message-error ui-widget ui-corner-all">
                <span class="ui-message-error-icon"></span>
                <span class="ui-message-error-detail">Usuário ou senha inválidos!</span>
            </p:outputPanel>
            
            <p:inputText id="username" 
                         value="#{loginBean.username}" 
                         placeholder="Nome de usuário" 
                         required="true"
                         requiredMessage="Usuário é obrigatório">
                <f:validateLength minimum="1" />
            </p:inputText>
            
            <p:password id="password" 
                       value="#{loginBean.password}" 
                       placeholder="Senha" 
                       required="true"
                       requiredMessage="Senha é obrigatória"
                       feedback="false">
                <f:validateLength minimum="1" />
            </p:password>
            
            <p:commandButton value="Entrar" 
                           action="#{loginBean.login}" 
                           styleClass="login-button"
                           update="@form" />
                           
            <div class="login-info">
                <h4>Usuários disponíveis:</h4>
                <p><strong>Administrador:</strong> admin/admin (Acesso Total)</p>
                <p><strong>Usuário comum:</strong> user/user (Acesso Limitado)</p>
            </div>
        </h:form>
    </div>
</h:body>
</html>
